{% extends "core/base.html" %}
{% block content %}
<div class="container">
    <h2>My Profile</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Date Joined:</strong> {{ user.date_joined|date:"Y-m-d" }}</p>
</div>
{% endblock %}
