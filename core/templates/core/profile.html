{% load static %}
{% extends 'core/base.html' %}

{% block content %}
<style>
  .profile-card {
    max-width: 700px;
    margin: 2rem auto;
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    padding: 2rem;
  }
  .profile-header {
    text-align: center;
    color: #004aad;
    font-weight: 700;
    margin-bottom: 1.5rem;
  }
  .profile-info p {
    font-size: 1rem;
    margin: .6rem 0;
  }
  .profile-info span {
    font-weight: 600;
    color: #004aad;
  }
  .btn-edit {
    display: inline-block;
    background: #004aad;
    color: #fff;
    border: none;
    padding: .7rem 1.3rem;
    border-radius: 999px;
    font-weight: 600;
    margin-top: 1rem;
    text-decoration: none;
  }
  .btn-edit:hover { background: #00337a; }
</style>

<div class="profile-card">
  <h3 class="profile-header">My Profile</h3>
  <div class="profile-info">
    <p><span>Full Name:</span> {{ user.first_name }} {{ user.last_name }}</p>
    <p><span>Email:</span> {{ user.email }}</p>
    <p><span>Username:</span> {{ user.username }}</p>
    <p><span>Date Joined:</span> {{ user.date_joined|date:"M d, Y" }}</p>
  </div>
</div>
{% endblock %}
