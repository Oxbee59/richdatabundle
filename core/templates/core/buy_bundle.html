{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<h2 class="page-title">Buy Bundles</h2>

<div class="bundles-container">
    {% for bundle in bundles %}
    <div class="bundle-card" style="border-left: 6px solid {{ bundle.color }};">
        <div class="bundle-header">
            <img src="{% static bundle.logo %}" alt="{{ bundle.network }} logo" class="bundle-logo">
            <span class="bundle-name">{{ bundle.network }}</span>
        </div>

        <div class="bundle-price">{{ bundle.price }} GHS</div>

        <form method="post" action="{% url 'buy_bundle' %}">
            {% csrf_token %}
            <input type="text" name="recipient" placeholder="Recipient Number" required>
            <input type="hidden" name="bundle_id" value="{{ bundle.id }}">
            <button type="submit" class="btn-primary">Buy</button>
        </form>
    </div>
    {% empty %}
        <p>No bundles available.</p>
    {% endfor %}
</div>

{% endblock %}
