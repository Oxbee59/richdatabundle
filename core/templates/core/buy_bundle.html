{% extends "core/base.html" %}
{% load static %}
{% block content %}

<div class="container mt-4 p-3 bg-white rounded shadow-sm" style="max-width: 600px;">
  <h3 class="text-center mb-3 text-success">Buy a Data Bundle</h3>

  <form method="get" action="" class="mb-3">
    <label class="form-label">Select Network:</label>
    <select name="network" class="form-select" onchange="this.form.submit()">
      <option value="">-- Select Network --</option>
      {% for net in networks %}
        <option value="{{ net }}" {% if selected_network == net %}selected{% endif %}>{{ net }}</option>
      {% endfor %}
    </select>
  </form>

  {% if selected_network %}
  <form method="post" action="">
    {% csrf_token %}
    <input type="hidden" name="network" value="{{ selected_network }}">

    <div class="mb-3">
      <label class="form-label">Recipient Number:</label>
      <input type="text" name="recipient" class="form-control" placeholder="Enter recipient number" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Select Bundle:</label>
      <select name="amount" class="form-select" required>
        {% if bundles %}
          {% for plan in bundles %}
            <option value="{{ plan.price }}">{{ plan.name }} â€” {{ plan.price }}</option>
          {% endfor %}
        {% else %}
          <option>No bundles available right now.</option>
        {% endif %}
      </select>
    </div>

    <button type="submit" class="btn btn-success w-100">Buy Now</button>
  </form>
  {% endif %}

  <p class="mt-4 text-muted small text-center">
    ðŸ’¡ Payment is verified with Paystack before your DataDash top-up is sent.
  </p>
</div>

{% endblock %}
