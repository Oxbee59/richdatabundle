{% extends 'core/base.html' %}
{% block title %}Buy Bundle{% endblock %}
{% block content %}
<div class="buy-container">
  <h2>Buy Data Bundle</h2>
  <form method="POST">
    {% csrf_token %}
    <label>Phone Number</label>
    <input type="text" name="phone" placeholder="e.g. 0541234567" required>

    <label>Amount (GHS)</label>
    <input type="number" name="amount" step="0.01" required>

    <input type="hidden" name="bundle_code" value="{{ bundle_code }}">

    <button type="submit" class="btn">Proceed to Paystack</button>
  </form>

  <p><a href="{% url 'dashboard' %}">‚Üê Back to Dashboard</a></p>
</div>
{% endblock %}
