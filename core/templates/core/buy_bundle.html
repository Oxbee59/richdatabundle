{% extends "core/base.html" %}
{% block content %}
<div class="container">
    <h2>Buy a Bundle</h2>
    <form method="post">
        {% csrf_token %}
        <label for="bundle_id">Select Bundle:</label>
        <select name="bundle_id" required>
            {% for b in bundles %}
                <option value="{{ b.id }}">{{ b.name }} — ₦{{ b.price }}</option>
            {% endfor %}
        </select>

        <label for="recipient">Recipient Number (e.g., 054XXXXXXX):</label>
        <input type="text" name="recipient" placeholder="Enter recipient number" required>

        <button type="submit" class="btn">Proceed to Pay</button>
    </form>
</div>
{% endblock %}
