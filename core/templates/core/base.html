{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Rich Data Bundle{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'js/app.js' %}" defer></script>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="sidebar bg-black text-white">
    <div class="sidebar-header p-3 border-bottom border-secondary d-flex justify-content-between align-items-center">
      <h5 class="mb-0">RICH DATA</h5>
      <button id="closeSidebar" class="btn btn-outline-light btn-sm">&times;</button>
    </div>
    <ul class="list-unstyled px-3 py-2">
      <li><a href="/" class="text-white text-decoration-none d-block py-2">🏠 Home</a></li>
      <li><a href="/buy-bundle/" class="text-white text-decoration-none d-block py-2">💰 Buy Bundle</a></li>
      <li><a href="/transactions/" class="text-white text-decoration-none d-block py-2">📜 Transactions</a></li>
      <li><a href="/contact/" class="text-white text-decoration-none d-block py-2">📞 Contact</a></li>
    </ul>
  </nav>

  <!-- Overlay -->
  <div id="overlay" class="overlay"></div>

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark sticky-top">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <button id="openSidebar" class="btn btn-outline-light">☰</button>
      <a href="/" class="navbar-brand fw-bold">RichData</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="main-content" class="container my-4">
    {% block content %}{% endblock %}
  </div>

</body>
</html>
