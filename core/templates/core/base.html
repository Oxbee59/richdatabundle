<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Rich Data Bundle{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <header style="background-color:#6a0dad; color:#fff; padding:1rem; text-align:center;">
        <h1>Rich Data Bundle</h1>
        {% if user.is_authenticated %}
            <nav>
                <a href="{% url 'dashboard' %}" style="color:#fff; margin-right:1rem;">Dashboard</a>
                <a href="{% url 'logout' %}" style="color:#fff;">Logout</a>
            </nav>
        {% else %}
            <nav>
                <a href="{% url 'login' %}" style="color:#fff; margin-right:1rem;">Login</a>
                <a href="{% url 'signup' %}" style="color:#fff;">Sign Up</a>
            </nav>
        {% endif %}
    </header>

    <main style="padding:1rem;">
        {% block content %}{% endblock %}
    </main>

    <footer style="text-align:center; padding:1rem; background:#f5f0ff; color:#333;">
        &copy; {{ year }} Rich Data Bundle
    </footer>
</body>
</html>
